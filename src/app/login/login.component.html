<div class="card mx-auto mt-5" style="max-width: 600px;">
    <div class="card-body">
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" novalidate>
        <div class="form-group">
          <label for="email">Email:</label>
          <input type="email" class="form-control" id="email" formControlName="email" required>
          <div *ngIf="loginForm.controls['email'].invalid && (loginForm.controls['email'].dirty || loginForm.controls['email'].touched)" class="alert alert-danger">
            <div *ngIf="loginForm.controls['email'].errors['required']">Email es requerido</div>
            <div *ngIf="loginForm.controls['email'].errors['email']">Email no es v√°lido</div>
          </div>
        </div>
        <div class="form-group">
          <label for="password">Password:</label>
          <input type="password" class="form-control" id="password" formControlName="password" required>
          <div *ngIf="loginForm.controls['password'].invalid && (loginForm.controls['password'].dirty || loginForm.controls['password'].touched)" class="alert alert-danger">
            <div *ngIf="loginForm.controls['password'].errors['required']">Password es requerido</div>
            <div *ngIf="loginForm.controls['password'].errors['minlength']">Password debe tener al menos 6 caracteres</div>
          </div>
        </div>
        <button type="submit" class="btn btn-primary btn-block my-3" [disabled]="loginForm.invalid">Login</button>
      </form>
    </div>
  </div>
